<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Quote Generator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <h1>Magic Quote Machine</h1>

    <div class="container sync-section">
        <h3>Server Sync Status</h3>
        <div id="syncStatus">Checking connection...</div>
        <button id="syncButton">Sync with Server</button>
        <button id="conflictResolveButton" style="display: none;">Resolve Conflicts</button>
    </div>

    <div id="notificationArea" class="notification-area" style="display: none;">
        <div id="notificationContent"></div>
        <button id="closeNotification">Ã—</button>
    </div>

        <!-- New section for Category Filtering -->
    <div class="container filter-section">
        <h3>Filter by Category</h3>
        <select id="categoryFilter" onchange="filterQuotes()">
            <option value="all">All Categories</option>
            <!-- Dynamically populated categories -->
        </select>
    </div>

    <div class="container">
        <div id="quoteDisplay">
        <!-- Our magic quotes div -->
        </div>
        <button id="newQuoteButton">Show New Quote</button>
    </div>

    <div class="container add-form">
        <h3>Add your own quote!</h3>
        <input id="newQuoteText" type="text" placeholder="Your amazing quote" />
        <input id="newQuoteCategory" type="text" placeholder="Category (like 'Funny' or 'Smart')" />
        <button id="addQuoteButton">Add Quote</button>
    </div>

    <!-- New section for Import/Export functionality -->
    <div class="container import-export">
        <h3>Import & Export Quotes</h3>
        <button id="exportButton">Export Quotes to JSON</button>
        <input type="file" id="importFile" accept=".json" />
        <button id="importButton">Import Quotes from JSON</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
